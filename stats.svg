<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <!-- Gradients -->
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f2ff"/>
      <stop offset="50%" stop-color="#bd00ff"/>
      <stop offset="100%" stop-color="#00f2ff"/>
    </linearGradient>
    
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b0f1f"/>
      <stop offset="100%" stop-color="#1a1335"/>
    </linearGradient>

    <!-- Glow Effects -->
    <filter id="glow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feFlood flood-color="#00f2ff" flood-opacity="0.35" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Card -->
  <rect x="30" y="30" width="740" height="290" rx="16"
        fill="url(#card)"
        stroke="url(#cyberGradient)" stroke-width="1.5"
        filter="url(#glow)" />

  <!-- Title Centered -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#00ffff" font-weight="bold" filter="url(#glow)">
    ðŸ’» Top Languages
  </text>

  <!-- Language Bars Centered -->
  <g transform="translate(100,120)">
    <!-- ÙƒÙ„ Ø§Ù„Ø¨Ø§Ø±Ø§Øª ØªÙ‚Ø±ÙŠØ¨Ø§ 80% Ù…Ù† Ø¹Ø±Ø¶ Ø§Ù„ÙƒØ§Ø±Ø¯ -->
    <!-- C++ -->
    <text x="0" y="0" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">C++</text>
    <g transform="translate(100,-7)">
      <rect width="480" height="15" rx="7.5" fill="rgba(0,242,255,0.1)"/>
      <rect width="{C++ * 480 / 100}" height="15" rx="7.5" fill="url(#cyberGradient)">
        <animate attributeName="width" from="0" to="268" dur="1s" begin="0s" fill="freeze"/>
      </rect>
      <text x="530" y="12" fill="#00ffff" font-family="Arial, sans-serif" font-size="12" text-anchor="end">56%</text>
    </g>

    <!-- Java -->
    <text x="0" y="35" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">Java</text>
    <g transform="translate(100,28)">
      <rect width="480" height="15" rx="7.5" fill="rgba(0,242,255,0.1)"/>
      <rect width="96" height="15" rx="7.5" fill="url(#cyberGradient)">
        <animate attributeName="width" from="0" to="96" dur="1s" begin="0.2s" fill="freeze"/>
      </rect>
      <text x="530" y="12" fill="#00ffff" font-family="Arial, sans-serif" font-size="12" text-anchor="end">20%</text>
    </g>

    <!-- C -->
    <text x="0" y="70" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">C</text>
    <g transform="translate(100,63)">
      <rect width="480" height="15" rx="7.5" fill="rgba(0,242,255,0.1)"/>
      <rect width="67" height="15" rx="7.5" fill="url(#cyberGradient)">
        <animate attributeName="width" from="0" to="67" dur="1s" begin="0.4s" fill="freeze"/>
      </rect>
      <text x="530" y="12" fill="#00ffff" font-family="Arial, sans-serif" font-size="12" text-anchor="end">14%</text>
    </g>

    <!-- HTML -->
    <text x="0" y="105" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">HTML</text>
    <g transform="translate(100,98)">
      <rect width="480" height="15" rx="7.5" fill="rgba(0,242,255,0.1)"/>
      <rect width="38" height="15" rx="7.5" fill="url(#cyberGradient)">
        <animate attributeName="width" from="0" to="38" dur="1s" begin="0.6s" fill="freeze"/>
      </rect>
      <text x="530" y="12" fill="#00ffff" font-family="Arial, sans-serif" font-size="12" text-anchor="end">8%</text>
    </g>

    <!-- Python -->
    <text x="0" y="140" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">Python</text>
    <g transform="translate(100,133)">
      <rect width="480" height="15" rx="7.5" fill="rgba(0,242,255,0.1)"/>
      <rect width="0" height="15" rx="7.5" fill="url(#cyberGradient)">
        <animate attributeName="width" from="0" to="0" dur="1s" begin="0.8s" fill="freeze"/>
      </rect>
      <text x="530" y="12" fill="#00ffff" font-family="Arial, sans-serif" font-size="12" text-anchor="end">0%</text>
    </g>

  </g>

  <!-- Floating Particles -->
  <circle cx="50" cy="220" r="2" fill="#00f2ff" opacity="0.7">
    <animate attributeName="cy" values="220;215;220" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="760" cy="110" r="3" fill="#bd00ff" opacity="0.7">
    <animate attributeName="cy" values="110;115;110" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

</svg>
