<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="350" viewBox="0 0 800 350"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Background Cyber Gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020611"/>
      <stop offset="50%" stop-color="#0a0f24"/>
      <stop offset="100%" stop-color="#1a0a2e"/>
    </linearGradient>

    <!-- Cyber line gradient -->
    <linearGradient id="cyber" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f2ff"/>
      <stop offset="50%" stop-color="#bd00ff"/>
      <stop offset="100%" stop-color="#00f2ff"/>
    </linearGradient>

    <!-- Card dark gradient -->
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b0f1f"/>
      <stop offset="100%" stop-color="#1a1335"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feFlood flood-color="#00f2ff" flood-opacity="0.35" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>


  <style>
    .title { font: 700 26px 'Segoe UI', sans-serif; fill: #e2f3ff; }
    .subtitle { font: 500 14px 'Segoe UI', sans-serif; fill: #b4ceff; }
    .col-title { font: 700 16px 'Segoe UI', sans-serif; fill: #9bd2ff; }
    .item { font: 500 13px 'Segoe UI', sans-serif; fill: #d6e4ff; }
  </style>

  <!-- Main Card -->
  <rect x="30" y="30" width="740" height="290" rx="16"
        fill="url(#card)"
        stroke="url(#cyber)" stroke-width="1.5"
        filter="url(#glow)" />

  <!-- Title -->
  <text x="60" y="80" class="title">The Arsenal (Tech Stack)</text>
  <text x="60" y="105" class="subtitle">Core and AI • Languages • Tools</text>

  <!-- Column 1 -->
  <text x="60" y="145" class="col-title">Core and AI</text>
  <g>
    <circle cx="65" cy="165" r="4" fill="url(#cyber)" />
    <text x="80" y="168" class="item">Machine Learning</text>

    <circle cx="65" cy="188" r="4" fill="url(#cyber)" />
    <text x="80" y="191" class="item">Deep Learning</text>

    <circle cx="65" cy="211" r="4" fill="url(#cyber)" />
    <text x="80" y="214" class="item">Data Preprocessing</text>

    <circle cx="65" cy="234" r="4" fill="url(#cyber)" />
    <text x="80" y="237" class="item">Model Evaluation</text>

    <circle cx="65" cy="257" r="4" fill="url(#cyber)" />
    <text x="80" y="260" class="item">Prompt Engineering</text>
  </g>

  <!-- Column 2 -->
  <text x="330" y="145" class="col-title">Frameworks</text>
  <g>
    <circle cx="335" cy="165" r="4" fill="#4de0c6" />
    <text x="350" y="168" class="item">Scikit-learn</text>

    <circle cx="335" cy="188" r="4" fill="#4de0c6" />
    <text x="350" y="191" class="item">XGBoost / LightGBM</text>
  </g>

  <!-- Column 3 -->
  <text x="590" y="145" class="col-title">Languages</text>
  <g>
    <circle cx="595" cy="165" r="4" fill="#58a6ff" />
    <text x="610" y="168" class="item">Python</text>

    <circle cx="595" cy="188" r="4" fill="#58a6ff" />
    <text x="610" y="191" class="item">Java</text>

    <circle cx="595" cy="211" r="4" fill="#58a6ff" />
    <text x="610" y="214" class="item">C++</text>
  </g>

  <!-- Cyber Particles -->
  <circle cx="50" cy="220" r="2" fill="#00f2ff" opacity="0.7">
    <animate attributeName="cy" values="220;215;220" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="760" cy="110" r="3" fill="#bd00ff" opacity="0.7">
    <animate attributeName="cy" values="110;115;110" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

</svg>

