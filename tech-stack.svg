<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="520" viewBox="0 0 1000 520"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Animated gradient background -->
  <defs>
    <linearGradient id="grad-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0f24">
        <animate attributeName="stop-color"
                 values="#0a0f24; #1a0a2e; #0e1430; #0a0f24"
                 dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#1a0a2e">
        <animate attributeName="stop-color"
                 values="#1a0a2e; #2a125d; #150b35; #1a0a2e"
                 dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Card gradient with soft rotation animation -->
    <linearGradient id="card-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10172b">
        <animate attributeName="stop-color"
                 values="#10172b; #1b1440; #10172b"
                 dur="7s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#241445">
        <animate attributeName="stop-color"
                 values="#241445; #331b6b; #241445"
                 dur="7s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#grad-bg)" />

  <style>
    .title {
      font: 700 32px 'Segoe UI', sans-serif;
      fill: #d9e6ff;
    }
    .subtitle {
      font: 500 16px 'Segoe UI', sans-serif;
      fill: #9bb6ff;
    }
    .col-title {
      font: 700 18px 'Segoe UI', sans-serif;
      fill: #d1d9ff;
    }
    .item {
      font: 500 14px 'Segoe UI', sans-serif;
      fill: #c4d2ff;
    }
  </style>

  <!-- Main animated card -->
  <rect x="40" y="40" width="920" height="440"
        fill="url(#card-grad)"
        rx="22"
        style="filter: drop-shadow(0 8px 28px rgba(0,0,0,0.55));" />

  <!-- Title -->
  <text x="70" y="95" class="title">The Arsenal (Tech Stack)</text>
  <text x="70" y="125" class="subtitle">Core and AI • Languages • Tools</text>

  <!-- Column 1 -->
  <text x="70" y="170" class="col-title">Core and AI</text>
  <g>
    <circle cx="75" cy="195" r="4" fill="#7c5cff"/>
    <text x="90" y="198" class="item">Machine Learning</text>

    <circle cx="75" cy="222" r="4" fill="#7c5cff"/>
    <text x="90" y="225" class="item">Deep Learning</text>

    <circle cx="75" cy="249" r="4" fill="#7c5cff"/>
    <text x="90" y="252" class="item">Data Preprocessing</text>

    <circle cx="75" cy="276" r="4" fill="#7c5cff"/>
    <text x="90" y="279" class="item">Model Evaluation</text>

    <circle cx="75" cy="303" r="4" fill="#7c5cff"/>
    <text x="90" y="306" class="item">Prompt Engineering</text>
  </g>

  <!-- Column 2 -->
  <text x="380" y="170" class="col-title">Frameworks</text>
  <g>
    <circle cx="385" cy="195" r="4" fill="#4de0c6"/>
    <text x="400" y="198" class="item">Scikit-learn</text>

    <circle cx="385" cy="222" r="4" fill="#4de0c6"/>
    <text x="400" y="225" class="item">XGBoost / LightGBM</text>
  </g>

  <!-- Column 3 -->
  <text x="690" y="170" class="col-title">Languages</text>
  <g>
    <circle cx="695" cy="195" r="4" fill="#58a6ff"/>
    <text x="710" y="198" class="item">Python</text>

    <circle cx="695" cy="222" r="4" fill="#58a6ff"/>
    <text x="710" y="225" class="item">Java</text>

    <circle cx="695" cy="249" r="4" fill="#58a6ff"/>
    <text x="710" y="252" class="item">C++</text>
  </g>

</svg>
