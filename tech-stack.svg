<?xml version="1.0" encoding="utf-8"?>
<svg width="1000" height="360" viewBox="0 0 1000 360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#0b0f1a"/>
      <stop offset="1" stop-color="#05060a"/>
    </linearGradient>

    <linearGradient id="neon" x1="0" x2="1">
      <stop offset="0" stop-color="#6e44ff"/>
      <stop offset="1" stop-color="#00f2ff"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Card shadow -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.6"/>
    </filter>

    <style type="text/css"><![CDATA[
      .title { font: 700 28px 'Segoe UI', Roboto, sans-serif; fill: url(#neon); filter: url(#glow); }
      .subtitle { font: 500 14px 'Segoe UI', Roboto, sans-serif; fill: #9aa3b2; }
      .colTitle { font: 700 16px 'Segoe UI', Roboto, sans-serif; fill: #dfe9ff; }
      .badgeText { font: 700 13px 'Segoe UI', Roboto, sans-serif; fill: white; }
      .tagSmall { font: 600 11px 'Segoe UI', Roboto, sans-serif; fill: #d9e6ff; }
    ]]></style>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- header -->
  <g transform="translate(48,34)">
    <text class="title">üõ†Ô∏è The Arsenal</text>
    <text x="0" y="36" class="subtitle">Core & AI  ‚Ä¢  Languages  ‚Ä¢  Tools & Platforms</text>
  </g>

  <!-- three columns container -->
  <g transform="translate(40,90)">

    <!-- Column 1: Core & AI -->
    <g transform="translate(0,0)">
      <text class="colTitle" x="0" y="0">Core &amp; AI</text>

      <!-- card 1: PyTorch -->
      <g transform="translate(0,18)">
        <rect x="0" y="6" rx="10" ry="10" width="300" height="54" fill="url(#neon)" opacity="0.12" />
        <rect x="0" y="6" rx="10" ry="10" width="300" height="54" fill="none" stroke="#2f2b66" stroke-width="1"/>
        <g transform="translate(14,14)">
          <circle cx="22" cy="14" r="18" fill="#ff6c3b" />
          <text class="badgeText" x="46" y="21">PyTorch</text>
          <text class="tagSmall" x="46" y="36">Deep learning</text>
        </g>
      </g>

      <!-- card 2: TensorFlow -->
      <g transform="translate(0,84)">
        <rect x="0" y="6" rx="10" ry="10" width="300" height="54" fill="url(#neon)" opacity="0.10" />
        <rect x="0" y="6" rx="10" ry="10" width="300" height="54" fill="none" stroke="#2f2b66" stroke-width="1"/>
        <g transform="translate(14,14)">
          <rect x="4" y="0" width="36" height="28" rx="6" ry="6" fill="#ff8a00"/>
          <text class="badgeText" x="46" y="21">TensorFlow</text>
          <text class="tagSmall" x="46" y="36">Neural networks</text>
        </g>
      </g>

      <!-- card 3: Scikit-Learn -->
      <g transform="translate(0,150)">
        <rect x="0" y="6" rx="10" ry="10" width="300" height="54" fill="url(#neon)" opacity="0.08" />
        <rect x="0" y="6" rx="10" ry="10" width="300" height="54" fill="none" stroke="#2f2b66" stroke-width="1"/>
        <g transform="translate(14,14)">
          <rect x="6" y="0" width="36" height="28" rx="6" ry="6" fill="#f6a21d"/>
          <text class="badgeText" x="46" y="21">Scikit-Learn</text>
          <text class="tagSmall" x="46" y="36">ML tools</text>
        </g>
      </g>

    </g>

    <!-- Column 2: Languages -->
    <g transform="translate(360,0)">
      <text class="colTitle" x="0" y="0">Languages</text>

      <!-- Python -->
      <g transform="translate(0,18)">
        <rect x="0" y="6" rx="10" ry="10" width="300" height="54" fill="url(#neon)" opacity="0.12" />
        <rect x="0" y="6" rx="10" ry="10" width="300" height="54" fill="none" stroke="#2f2b66" stroke-width="1"/>
        <g transform="translate(14,14)">
          <circle cx="22" cy="14" r="18" fill="#3776ab"/>
          <text class="badgeText" x="46" y="21">Python</text>
          <text class="tagSmall" x="46" y="36">Scripting &amp; ML</text>
        </g>
      </g>

      <!-- C++ -->
      <g transform="translate(0,84)">
        <rect x="0" y="6" rx="10" ry="10" width="300" height="54" fill="url(#neon)" opacity="0.10" />
        <rect x="0" y="6" rx="10" ry="10" width="300" height="54" fill="none" stroke="#2f2b66" stroke-width="1"/>
        <g transform="translate(14,14)">
          <rect x="6" y="0" width="36" height="28" rx="6" ry="6" fill="#00599c"/>
          <text class="badgeText" x="46" y="21">C++</text>
          <text class="tagSmall" x="46" y="36">Performance</text>
        </g>
      </g>

      <!-- Java -->
      <g transform="translate(0,150)">
        <rect x="0" y="6" rx="10" ry="10" width="300" height="54" fill="url(#neon)" opacity="0.08" />
        <rect x="0" y="6" rx="10" ry="10" width="300" height="54" fill="none" stroke="#2f2b66" stroke-width="1"/>
        <g transform="translate(14,14)">
          <rect x="6" y="0" width="36" height="28" rx="6" ry="6" fill="#ed8b00"/>
          <text class="badgeText" x="46" y="21">Java</text>
          <text class="tagSmall" x="46" y="36">Android &amp; OOP</text>
        </g>
      </g>

    </g>

    <!-- Column 3: Tools & Platforms -->
    <g transform="translate(720,0)">
      <text class="colTitle" x="0" y="0">Tools &amp; Platforms</text>

      <!-- Git -->
      <g transform="translate(0,18)">
        <rect x="0" y="6" rx="10" ry="10" width="260" height="54" fill="url(#neon)" opacity="0.12" />
        <rect x="0" y="6" rx="10" ry="10" width="260" height="54" fill="none" stroke="#2f2b66" stroke-width="1"/>
        <g transform="translate(14,14)">
          <rect x="4" y="0" width="36" height="28" rx="6" ry="6" fill="#e84e31"/>
          <text class="badgeText" x="46" y="21">Git</text>
          <text class="tagSmall" x="46" y="36">Version control</text>
        </g>
      </g>

      <!-- Linux -->
      <g transform="translate(0,84)">
        <rect x="0" y="6" rx="10" ry="10" width="260" height="54" fill="url(#neon)" opacity="0.10" />
        <rect x="0" y="6" rx="10" ry="10" width="260" height="54" fill="none" stroke="#2f2b66" stroke-width="1"/>
        <g transform="translate(14,14)">
          <circle cx="22" cy="14" r="18" fill="#f0c419"/>
          <text class="badgeText" x="46" y="21" fill="#0b0b0b">Linux</text>
          <text class="tagSmall" x="46" y="36">CLI &amp; servers</text>
        </g>
      </g>

      <!-- VS Code -->
      <g transform="translate(0,150)">
        <rect x="0" y="6" rx="10" ry="10" width="260" height="54" fill="url(#neon)" opacity="0.08" />
        <rect x="0" y="6" rx="10" ry="10" width="260" height="54" fill="none" stroke="#2f2b66" stroke-width="1"/>
        <g transform="translate(14,14)">
          <rect x="6" y="0" width="36" height="28" rx="6" ry="6" fill="#0078d4"/>
          <text class="badgeText" x="46" y="21">VS Code</text>
          <text class="tagSmall" x="46" y="36">IDE</text>
        </g>
      </g>

    </g>

  </g>

  <!-- footer neon line -->
  <g transform="translate(40,320)">
    <rect width="920" height="2" fill="url(#neon)" opacity="0.9" filter="url(#glow)"/>
    <text x="0" y="18" class="tagSmall">Last updated ‚Ä¢ keeping the stack lean &amp; focused</text>
  </g>
</svg>
