<svg width="100%" height="180" viewBox="0 0 800 180" xmlns="http://www.w3.org/2000/svg">

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#00eaff">
        <animate attributeName="stop-color" values="#00eaff; #007bff; #6f00ff; #00eaff" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#6f00ff">
        <animate attributeName="stop-color" values="#6f00ff; #00eaff; #007bff; #6f00ff" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Main Title -->
  <text x="50%" y="60" font-size="48" font-family="Verdana" font-weight="900" text-anchor="middle" fill="url(#grad)">
    HI, I'm Mohamed
  </text>

  <!-- Subtitle -->
  <text x="50%" y="120" font-size="28" font-family="Verdana" font-weight="700" text-anchor="middle" fill="url(#grad)">
    AI Engineer • Machine Learning • Deep Learning • NLP
  </text>

</svg>
