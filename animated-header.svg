<svg width="800" height="250" viewBox="0 0 800 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberGrad" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#00f2ff">
        <animate attributeName="stop-color" values="#00f2ff; #007cf0; #7928ca; #00f2ff" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#007cf0">
        <animate attributeName="stop-color" values="#007cf0; #7928ca; #00f2ff; #007cf0" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#7928ca">
        <animate attributeName="stop-color" values="#7928ca; #00f2ff; #007cf0; #7928ca" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <style>
      .main-text {
        font-family: 'Courier New', monospace; /* خط يشبه الكود */
        font-weight: 900;
        font-size: 50px;
        fill: url(#cyberGrad);
        filter: url(#glow);
        text-anchor: middle;
      }
      
      .sub-text {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 400;
        font-size: 16px;
        fill: #a2d2ff; /* أزرق ثلجي فاتح */
        text-anchor: middle;
        letter-spacing: 1.5px; /* تباعد أحرف أنيق */
        opacity: 0.8;
        animation: pulse 3s infinite alternate;
      }

      @keyframes pulse {
        0% { opacity: 0.6; fill: #a2d2ff; }
        100% { opacity: 1; fill: #ffffff; }
      }
    </style>
  </defs>

  <text x="50%" y="45%" class="main-text">
    Hi, I'm Mohamed Faisal
  </text>

  <text x="50%" y="65%" class="sub-text">
    AI Engineer • Machine Learning • Deep Learning • Computer Vision
  </text>
</svg>
