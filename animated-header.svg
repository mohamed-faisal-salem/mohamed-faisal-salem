<svg width="800" height="100" viewBox="0 0 800 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hackGrad" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#00f2ff"> <animate attributeName="stop-color" values="#00f2ff; #502eff; #bd00ff; #00f2ff" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#502eff"> <animate attributeName="stop-color" values="#502eff; #bd00ff; #00f2ff; #502eff" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#bd00ff"> <animate attributeName="stop-color" values="#bd00ff; #00f2ff; #502eff; #bd00ff" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <style>
      .main-text {
        font-family: 'Courier New', monospace;
        font-weight: 900;
        font-size: 48px;
        fill: url(#hackGrad);
        filter: url(#glow);
        text-anchor: middle;
        dominant-baseline: middle; 
      }
      
      .sub-text {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 500;
        font-size: 14px;
        fill: #94a3b8; /* رمادي مزرق فاتح */
        text-anchor: middle;
        letter-spacing: 1.2px;
        opacity: 0.9;
      }
      
      /* حركة بسيطة للترجمة */
      .sub-text {
        animation: float 4s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); fill: #94a3b8; }
        50% { transform: translateY(2px); fill: #c084fc; } /* تحرك خفيف وتغيير لون خفيف */
      }
    </style>
  </defs>

  <text x="50%" y="45%" class="main-text">
    Hi, I'm Mohamed
  </text>

  
</svg>
