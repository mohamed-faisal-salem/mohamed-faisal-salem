<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradients -->
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f2ff"/>
      <stop offset="50%" stop-color="#bd00ff"/>
      <stop offset="100%" stop-color="#00f2ff"/>
    </linearGradient>
    
    <linearGradient id="statsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="50%" stop-color="#0d1b2a"/>
      <stop offset="100%" stop-color="#1b263b"/>
    </linearGradient>
    
    <!-- Glow Effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feFlood flood-color="#00f2ff" flood-opacity="0.3" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Data Bars -->
    <g id="data-bar">
      <rect width="200" height="15" rx="7.5" fill="rgba(0,242,255,0.1)"/>
      <rect width="160" height="15" rx="7.5" fill="url(#cyberGradient)">
        <animate attributeName="width" from="0" to="160" dur="1s" fill="freeze"/>
      </rect>
    </g>
    
    <!-- Icons -->
    <g id="star-icon">
      <path d="M12,0 L15.5,8.5 L24,9.5 L17.5,15.5 L19,24 L12,20 L5,24 L6.5,15.5 L0,9.5 L8.5,8.5 Z" 
            fill="url(#cyberGradient)" transform="scale(0.8)"/>
    </g>
    
    <g id="commit-icon">
      <circle cx="12" cy="12" r="10" fill="none" stroke="url(#cyberGradient)" stroke-width="2"/>
      <path d="M12,2 L12,22 M2,12 L22,12" stroke="url(#cyberGradient)" stroke-width="2"/>
    </g>
    
    <g id="repo-icon">
      <rect x="4" y="4" width="16" height="16" rx="3" fill="none" stroke="url(#cyberGradient)" stroke-width="2"/>
      <path d="M8,8 L16,8 M8,12 L16,12 M8,16 L12,16" stroke="url(#cyberGradient)" stroke-width="2"/>
    </g>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#statsGradient)"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="url(#cyberGradient)" 
        font-family="Arial, sans-serif" font-size="32" font-weight="bold" filter="url(#glow)">
    GitHub Intelligence
  </text>
  
  <!-- Stats Container -->
  <g transform="translate(100, 100)">
    <!-- Left Card - Stats -->
    <rect x="0" y="0" width="260" height="250" rx="15" fill="rgba(10,15,35,0.7)" 
          stroke="rgba(0,242,255,0.3)" stroke-width="2"/>
    
    <!-- Card Title -->
    <text x="130" y="30" text-anchor="middle" fill="#00ffff" 
          font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      üìä Repository Stats
    </text>
    
    <!-- Stats -->
    <g transform="translate(30, 70)">
      <!-- Stars -->
      <use xlink:href="#star-icon" x="0" y="0"/>
      <text x="30" y="15" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">Total Stars</text>
      <text x="200" y="15" fill="#00ffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">120+</text>
      
      <!-- Commits -->
      <use xlink:href="#commit-icon" x="0" y="40"/>
      <text x="30" y="55" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">Total Commits</text>
      <text x="200" y="55" fill="#00ffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">850+</text>
      
      <!-- Repositories -->
      <use xlink:href="#repo-icon" x="0" y="80"/>
      <text x="30" y="95" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">Public Repos</text>
      <text x="200" y="95" fill="#00ffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">15+</text>
      
      <!-- Pull Requests -->
      <text x="0" y="135" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">üîÄ Pull Requests</text>
      <text x="200" y="135" fill="#00ffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">25+</text>
      
      <!-- Issues -->
      <text x="0" y="165" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">üêõ Issues Solved</text>
      <text x="200" y="165" fill="#00ffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">40+</text>
      
      <!-- Contributions -->
      <text x="0" y="195" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">üìà Contributions</text>
      <text x="200" y="195" fill="#00ffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">‚àû</text>
    </g>
  </g>
  
  <!-- Right Card - Languages -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="260" height="250" rx="15" fill="rgba(10,15,35,0.7)" 
          stroke="rgba(0,242,255,0.3)" stroke-width="2"/>
    
    <!-- Card Title -->
    <text x="130" y="30" text-anchor="middle" fill="#00ffff" 
          font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      üíª Top Languages
    </text>
    
    <!-- Language Bars -->
    <g transform="translate(30, 70)">
      <!-- Python -->
      <text x="0" y="15" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">Python</text>
      <g transform="translate(80, 8)">
        <rect width="150" height="15" rx="7.5" fill="rgba(0,242,255,0.1)"/>
        <rect width="135" height="15" rx="7.5" fill="url(#cyberGradient)">
          <animate attributeName="width" from="0" to="135" dur="1s" fill="freeze"/>
        </rect>
        <text x="160" y="12" fill="#00ffff" font-family="Arial, sans-serif" font-size="12">{Python}</text>
      </g>
      
      <!-- C++ -->
      <text x="0" y="50" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">C++</text>
      <g transform="translate(80, 43)">
        <rect width="150" height="15" rx="7.5" fill="rgba(0,242,255,0.1)"/>
        <rect width="105" height="15" rx="7.5" fill="url(#cyberGradient)">
          <animate attributeName="width" from="0" to="105" dur="1s" begin="0.2s" fill="freeze"/>
        </rect>
        <text x="160" y="12" fill="#00ffff" font-family="Arial, sans-serif" font-size="12">{C++}</text>
      </g>
      
      <!-- Java -->
      <text x="0" y="85" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">Java</text>
      <g transform="translate(80, 78)">
        <rect width="150" height="15" rx="7.5" fill="rgba(0,242,255,0.1)"/>
        <rect width="90" height="15" rx="7.5" fill="url(#cyberGradient)">
          <animate attributeName="width" from="0" to="90" dur="1s" begin="0.4s" fill="freeze"/>
        </rect>
        <text x="160" y="12" fill="#00ffff" font-family="Arial, sans-serif" font-size="12">{Java}</text>
      </g>
      
      <!-- HTML -->
      <text x="0" y="120" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">HTML</text>
      <g transform="translate(80, 113)">
        <rect width="150" height="15" rx="7.5" fill="rgba(0,242,255,0.1)"/>
        <rect width="75" height="15" rx="7.5" fill="url(#cyberGradient)">
          <animate attributeName="width" from="0" to="75" dur="1s" begin="0.6s" fill="freeze"/>
        </rect>
        <text x="160" y="12" fill="#00ffff" font-family="Arial, sans-serif" font-size="12">{HTML}</text>
      </g>
    </g>
  </g>
  
  <!-- Bottom Section - Activity -->
  <g transform="translate(100, 370)">
    <text x="0" y="0" fill="#00ffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      üìÖ GitHub Activity: Active Daily ‚Ä¢ Last Updated: Today
    </text>
  </g>
  
  <!-- Animated Elements -->
  <!-- Floating particles -->
  <circle cx="50" cy="150" r="2" fill="#00f2ff" opacity="0.7">
    <animate attributeName="cy" values="150;145;150" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="750" cy="250" r="3" fill="#bd00ff" opacity="0.7">
    <animate attributeName="cy" values="250;255;250" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated corners -->
  <path d="M100,100 L110,100 L100,110 Z" fill="url(#cyberGradient)" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M700,300 L690,300 L700,290 Z" fill="url(#cyberGradient)" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
  </path>
  
  <!-- Live Status Indicator -->
  <circle cx="750" cy="50" r="8" fill="#00ff00">
    <animate attributeName="r" values="8;10;8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="735" y="55" text-anchor="end" fill="#00ffff" font-family="Arial, sans-serif" font-size="12">
    LIVE
  </text>
</svg>
