<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradients -->
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f2ff"/>
      <stop offset="50%" stop-color="#bd00ff"/>
      <stop offset="100%" stop-color="#00f2ff"/>
    </linearGradient>
    
    <linearGradient id="statsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="50%" stop-color="#0d1b2a"/>
      <stop offset="100%" stop-color="#1b263b"/>
    </linearGradient>
    
    <!-- Glow Effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feFlood flood-color="#00f2ff" flood-opacity="0.3" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Data Bars -->
    <g id="data-bar">
      <rect width="200" height="15" rx="7.5" fill="rgba(0,242,255,0.1)"/>
      <rect width="160" height="15" rx="7.5" fill="url(#cyberGradient)">
        <animate attributeName="width" from="0" to="160" dur="1s" fill="freeze"/>
      </rect>
    </g>
  </defs>
  
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="url(#cyberGradient)" 
        font-family="Arial, sans-serif" font-size="32" font-weight="bold" filter="url(#glow)">
    GitHub Intelligence
  </text>
  
  <!-- Main Card - Languages (Centered) -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="500" height="250" rx="15" fill="rgba(10,15,35,0.7)" 
          stroke="rgba(0,242,255,0.3)" stroke-width="2"/>
    
    <!-- Card Title -->
    <text x="250" y="30" text-anchor="middle" fill="#00ffff" 
          font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      ðŸ’» Top Languages
    </text>
    
    <!-- Language Bars -->
    <g transform="translate(50, 70)">
      <!-- Python -->
      <text x="0" y="15" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">Python</text>
      <g transform="translate(100, 8)">
        <rect width="250" height="15" rx="7.5" fill="rgba(0,242,255,0.1)"/>
        <rect width="225" height="15" rx="7.5" fill="url(#cyberGradient)">
          <animate attributeName="width" from="0" to="225" dur="1s" fill="freeze"/>
        </rect>
        <text x="260" y="12" fill="#00ffff" font-family="Arial, sans-serif" font-size="12">{Python}</text>
      </g>
      
      <!-- C++ -->
      <text x="0" y="50" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">C++</text>
      <g transform="translate(100, 43)">
        <rect width="250" height="15" rx="7.5" fill="rgba(0,242,255,0.1)"/>
        <rect width="175" height="15" rx="7.5" fill="url(#cyberGradient)">
          <animate attributeName="width" from="0" to="175" dur="1s" begin="0.2s" fill="freeze"/>
        </rect>
        <text x="260" y="12" fill="#00ffff" font-family="Arial, sans-serif" font-size="12">{C++}</text>
      </g>
      
      <!-- Java -->
      <text x="0" y="85" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">Java</text>
      <g transform="translate(100, 78)">
        <rect width="250" height="15" rx="7.5" fill="rgba(0,242,255,0.1)"/>
        <rect width="150" height="15" rx="7.5" fill="url(#cyberGradient)">
          <animate attributeName="width" from="0" to="150" dur="1s" begin="0.4s" fill="freeze"/>
        </rect>
        <text x="260" y="12" fill="#00ffff" font-family="Arial, sans-serif" font-size="12">{Java}</text>
      </g>
      
      <!-- HTML -->
      <text x="0" y="120" fill="#a0e7ff" font-family="Arial, sans-serif" font-size="14">HTML</text>
      <g transform="translate(100, 113)">
        <rect width="250" height="15" rx="7.5" fill="rgba(0,242,255,0.1)"/>
        <rect width="125" height="15" rx="7.5" fill="url(#cyberGradient)">
          <animate attributeName="width" from="0" to="125" dur="1s" begin="0.6s" fill="freeze"/>
        </rect>
        <text x="260" y="12" fill="#00ffff" font-family="Arial, sans-serif" font-size="12">{HTML}</text>
      </g>
    </g>
  </g>
  
  <!-- Animated Elements -->
  <!-- Floating particles -->
  <circle cx="50" cy="150" r="2" fill="#00f2ff" opacity="0.7">
    <animate attributeName="cy" values="150;145;150" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="750" cy="250" r="3" fill="#bd00ff" opacity="0.7">
    <animate attributeName="cy" values="250;255;250" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated corners -->
  <path d="M100,100 L110,100 L100,110 Z" fill="url(#cyberGradient)" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M700,300 L690,300 L700,290 Z" fill="url(#cyberGradient)" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
  </path>
  
</svg>

