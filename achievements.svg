<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>
    
    <linearGradient id="platinumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="50%" stop-color="#C0C0C0"/>
      <stop offset="100%" stop-color="#A8A8A8"/>
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>

    <!-- Filters for depth -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Title with Elegant Style -->
  <g transform="translate(400, 45)">
    <text x="0" y="0" text-anchor="middle" fill="url(#goldGradient)" 
          font-family="'Segoe UI', Arial, sans-serif" font-size="32" 
          font-weight="800" letter-spacing="2" filter="url(#glow)">
      COMPETITIVE ACHIEVEMENTS
    </text>
    <line x1="-180" y1="15" x2="180" y2="15" stroke="url(#goldGradient)" 
          stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Achievement Card 1 - Premium Design -->
  <g transform="translate(200, 130)">
    <!-- Card Background with Gradient Border Effect -->
    <rect x="-130" y="-60" width="260" height="110" rx="12" 
          fill="rgba(14, 165, 233, 0.08)" 
          stroke="url(#blueGradient)" stroke-width="2.5" 
          filter="url(#shadow)"/>
    
    <!-- Top Badge -->
    <rect x="-40" y="-75" width="80" height="30" rx="15" 
          fill="url(#blueGradient)" filter="url(#shadow)"/>
    <text x="0" y="-53" text-anchor="middle" fill="white" 
          font-family="'Segoe UI', Arial, sans-serif" font-size="13" 
          font-weight="700">KAGGLE</text>
    
    <!-- Trophy Icon -->
    <text x="0" y="-25" text-anchor="middle" font-size="28" filter="url(#glow)">üèÜ</text>
    
    <!-- Competition Name -->
    <text x="0" y="10" text-anchor="middle" fill="#0EA5E9" 
          font-family="'Segoe UI', Arial, sans-serif" font-size="17" 
          font-weight="700">House Prices Prediction</text>
    
    <!-- Rank Badge -->
    <ellipse cx="0" cy="38" rx="50" ry="22" fill="url(#blueGradient)" 
             filter="url(#shadow)"/>
    <text x="0" y="44" text-anchor="middle" fill="white" 
          font-family="'Segoe UI', Arial, sans-serif" font-size="16" 
          font-weight="800" letter-spacing="1">TOP 4%</text>
  </g>
  
  <!-- Achievement Card 2 - Premium Design -->
  <g transform="translate(600, 130)">
    <!-- Card Background with Gradient Border Effect -->
    <rect x="-130" y="-60" width="260" height="110" rx="12" 
          fill="rgba(139, 92, 246, 0.08)" 
          stroke="url(#purpleGradient)" stroke-width="2.5" 
          filter="url(#shadow)"/>
    
    <!-- Top Badge -->
    <rect x="-40" y="-75" width="80" height="30" rx="15" 
          fill="url(#purpleGradient)" filter="url(#shadow)"/>
    <text x="0" y="-53" text-anchor="middle" fill="white" 
          font-family="'Segoe UI', Arial, sans-serif" font-size="13" 
          font-weight="700">KAGGLE</text>
    
    <!-- Medal Icon -->
    <text x="0" y="-25" text-anchor="middle" font-size="28" filter="url(#glow)">ü•á</text>
    
    <!-- Competition Name -->
    <text x="0" y="10" text-anchor="middle" fill="#8B5CF6" 
          font-family="'Segoe UI', Arial, sans-serif" font-size="17" 
          font-weight="700">Titanic ML Challenge</text>
    
    <!-- Rank Badge -->
    <ellipse cx="0" cy="38" rx="50" ry="22" fill="url(#purpleGradient)" 
             filter="url(#shadow)"/>
    <text x="0" y="44" text-anchor="middle" fill="white" 
          font-family="'Segoe UI', Arial, sans-serif" font-size="16" 
          font-weight="800" letter-spacing="1">TOP 9%</text>
  </g>
</svg>
