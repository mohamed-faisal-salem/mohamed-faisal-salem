<svg width="800" height="220" viewBox="0 0 800 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>

    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#38BDF8"/>
    </linearGradient>

    <!-- Light Shadow -->
    <filter id="softShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Main Title -->
  <g transform="translate(400, 45)">
    <text x="0" y="0" text-anchor="middle" fill="url(#techGradient)"
          font-family="'Segoe UI', Arial, sans-serif" font-size="30" font-weight="600" letter-spacing="1">
      COMPETITIVE ACHIEVEMENTS
    </text>
    <line x1="-180" y1="15" x2="180" y2="15" stroke="url(#techGradient)"
          stroke-width="1.5" opacity="0.35"/>
  </g>

  <!-- Achievement Card 1 -->
  <g transform="translate(200, 140)">
    <rect x="-130" y="-65" width="260" height="130" rx="12"
          fill="rgba(14, 165, 233, 0.05)"
          stroke="url(#cardGradient)" stroke-width="1.5" filter="url(#softShadow)"/>

    <!-- Badge -->
    <rect x="-40" y="-80" width="80" height="28" rx="14"
          fill="url(#cardGradient)" filter="url(#softShadow)"/>
    <text x="0" y="-59" text-anchor="middle" fill="white"
          font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600">KAGGLE</text>

    <!-- Icon -->
    <text x="0" y="-30" text-anchor="middle" font-size="22">üèÜ</text>

    <!-- Competition Name -->
    <text x="0" y="5" text-anchor="middle" fill="#0EA5E9"
          font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600">
      House Prices Prediction
    </text>

    <!-- Rank Badge -->
    <ellipse cx="0" cy="55" rx="50" ry="22" fill="url(#cardGradient)" filter="url(#softShadow)"/>
    <text x="0" y="61" text-anchor="middle" fill="white"
          font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="600">TOP 4%</text>
  </g>

  <!-- Achievement Card 2 -->
  <g transform="translate(600, 140)">
    <rect x="-130" y="-65" width="260" height="130" rx="12"
          fill="rgba(139, 92, 246, 0.05)"
          stroke="url(#cardGradient)" stroke-width="1.5" filter="url(#softShadow)"/>

    <!-- Badge -->
    <rect x="-40" y="-80" width="80" height="28" rx="14"
          fill="url(#cardGradient)" filter="url(#softShadow)"/>
    <text x="0" y="-59" text-anchor="middle" fill="white"
          font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600">KAGGLE</text>

    <!-- Icon -->
    <text x="0" y="-30" text-anchor="middle" font-size="22">ü•á</text>

    <!-- Competition Name -->
    <text x="0" y="5" text-anchor="middle" fill="#6366F1"
          font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600">
      Titanic ML Challenge
    </text>

    <!-- Rank Badge -->
    <ellipse cx="0" cy="55" rx="50" ry="22" fill="url(#cardGradient)" filter="url(#softShadow)"/>
    <text x="0" y="61" text-anchor="middle" fill="white"
          font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="600">TOP 9%</text>
  </g>
</svg>
